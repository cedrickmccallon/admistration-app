<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="col-md-6">
    <div class="card ">
      <div class="card-header ">
        <h4 *ngIf="isAddMode" class="card-title">Add New Product</h4>
        <h4 *ngIf="!isAddMode" class="card-title">Edit Product</h4>
      </div>
      <div class="card-body ">
        <form class="form-horizontal">

          <div class="row">
            <label class="col-md-3 col-form-label">ID</label>
            <div class="col-md-9">
              <div class="form-group">
                <input formControlName="id"
                       type="text"
                       class="form-control"
                       placeholder="">
              </div>
            </div>
          </div>

          <div class="row">
            <label class="col-md-3 col-form-label">Name</label>
            <div class="col-md-9">
              <div class="form-group">
                <input formControlName="name" type="text"
                       class="form-control"
                       placeholder="">
              </div>
            </div>
          </div>

          <div class="row">
            <label class="col-md-3 col-form-label">Product Type</label>
            <div class="col-md-9">
              <div class="form-group">
                <input formControlName="productType" type="text"
                       class="form-control"
                       placeholder="">
              </div>
            </div>
          </div>

          <div class="row">
            <label class="col-md-3 col-form-label">Attributes</label>
            <div class="col-md-9">
              <div class="form-group">
                <table mat-table [dataSource]="productAttributes" >
                  <ng-cobtainer matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                </table>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer ">
        <div class="row">
          <label class="col-md-3"></label>
          <div class="col-md-9">
            <button type="submit" [disabled]="loading"  class="btn btn-info btn-round">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Save
            </button>
            <a routerLink="/products/productList" class="btn btn-danger btn-round">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
