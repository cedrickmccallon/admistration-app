<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="typography-line">
          <h1>All Products</h1>
        </div>
    </div>
    </div>
    <table mat-table [dataSource]="allProducts" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let product">
          <a [routerLink]="['/products/edit/',product.id]"
             class="btn btn-sm btn-primary mr-1">Edit</a>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name" sortActionDescription="Sort by Product Name"> Name</th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="productType">
        <th mat-header-cell *matHeaderCellDef> Product Type</th>
        <td mat-cell *matCellDef="let product"> {{product.productType}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
