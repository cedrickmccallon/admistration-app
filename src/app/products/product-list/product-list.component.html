<div class="main-content">
  <div class="row">
    <div class="col-md-6">
      <div class="card-title">
        <div class="typography-line">
          <h1>All Products</h1>
        </div>
    </div>
    </div>
  </div>
    <div class="row" >
      <table mat-table [dataSource]="allProducts" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z3">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let product">
            <a [routerLink]="['/products/edit/',product.id]"
               class="btn btn-sm btn-primary mr-1">Edit</a>
          </td>
        </ng-container>


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name" sortActionDescription="Sort by Product Name"> Name</th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>


        <ng-container matColumnDef="productType">
          <th mat-header-cell *matHeaderCellDef> Product Type</th>
          <td mat-cell *matCellDef="let product"> {{product.productType}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

        <div class="mat-paginator-container">
          <br/>
          <br/>
          <br/>
          <br/>
          <br/>
          <br/>
          <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
        <div class="col-sm-3">
          <button mat-raised-button color="primary" [routerLink]="['/products/add']">Add Product</button>
        </div>
  </div>
</div>
